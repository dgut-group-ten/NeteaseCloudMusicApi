version: "2"

services:
  web:
    build: .
    container_name: api_web
    restart: always

  nginx:
    build: ./nginx
    container_name: api_nginx
    ports:
      - "3000:3000"
    restart: always

  frpc:
    image: snowdreamtech/frpc
    container_name: music_frpc
    volumes:
      - "./frpc/frpc.ini:/etc/frp/frpc.ini"
    restart: always
